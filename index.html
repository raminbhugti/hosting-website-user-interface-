<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize (1).css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
     <header>
      <nav class="nav collapsible collapsible--expanded">
        <a href="#" class="nav__brand"><img src="images/logo.svg" alt="#"></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="">Hosting</a></li>
          <li class="nav__item"><a href="">Vpn</a></li>
          <li class="nav__item"><a href="">pricing</a></li>
          <li class="nav__item"><a href="">Domain</a></li>
        </ul>
      </nav>
     </header>
     <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--cols2">
          <header class="block__header hero__content">
              <h1 class="block__heading">Cloud Hosting for Pros</h1>
              <p class="hero__tagline">Deploy website in less then 60 seconds.</p>
              <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
          </header>
          <img class="hero__image " src="images/banner.png" alt="banner">
      </div>
</section>
<section class="block container block-domain">
  <header class="block__header">
      <h2>Starting at $9 per month</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, unde.</p>
  </header>
<div class="input-group">    
  <input type="text" class="input" placeholder="Enter the domain name here....">
  <button class="btn btn--accent"><svg class="icon icon--white">
      <use xlink:href="images/sprite.svg#search"></use>
    </svg>search</button>
</div>
<ul class="list block-domain__prices">
  <li><span class="badge badge--secondry">.com $9</span></li>
  <li>.sg $10</li>
  <li>.space $11</li>
  <li>.info $14</li>
  <li>.net $10</li>
  <li>.xyz $10</li>
</ul>
</section>
   <script src="js/main.js"></script>

</html>
